<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="/assets/images/avatar-jessica.jpeg" alt="">
    <h1 class="title">Jessica Randall</h1>
    <h4>London, United Kingdom</h4>
    <p class="content">"Front-end developer and avid reader."</p>
    <div class="buttons">
      <button class="github">GitHub</button>
      <button class="frontend">Frontend Mentor</button>
      <button class="linkedin">LinkedIn</button>
      <button class="twitter">Twitter</button>
      <button class="instagram">Instagram</button>
    </div>

  </div>
</body>
</html>
